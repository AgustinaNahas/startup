<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<title>A simple page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="movie.js"></script>
		<script src="module.js"></script>
	</head>
	<body>
		<div class="container" ng-app="myApp" ng-controller="MainCtrl">
			<section id="title">
				<strong>Movie database</strong>	
			</section>
		    <div class="panel panel-default" id="movie_table">
		    	<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-list" aria-hidden="true"></i>Movie list</h3>
				</div>
				<div class="panel-body ">
					<div>
						<div>
							<table class="table table-striped table-hover" id="table">
								<tr id="heading">
									<th>Name</th>
									<th>Details</th>
								</tr>
								<tr ng-repeat="movie in movie_list">
									<td title="'Title'" filter="{ title: 'text'}" sortable="'title'"> {{movie.title}} </td>
									<td class="center">
										<button type="button" class="btn btn-default" ng-click="show_details(movie)">
										<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>  Show
										</button>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
		    </div>
		    <div class="panel panel-default" id="other_table">
			    <div id="div_form">
			     	<input type="text" class="form-control" placeholder="Movie title" ng-model="i_title"> 
			     	<input type="text" class="form-control" placeholder="Movie year" ng-model="i_year"> 
			     	<input type="text" class="form-control" placeholder="Movie duration" ng-model="i_duration"> 
			     	<div id="div_buttons"><button type="button" class="btn btn-success" ng-click="add_movie()" id="add_button"> Agregar </button> <button type="button" class="btn btn-danger" ng-click="delete_movie()"> Eliminar </button> </div>
			    </div>
			    <div class="panel panel-default" id="movie_details" ng-hide="hide_details">
	    			<div class="panel-heading">
						<h3 class="panel-title"><i class="glyphicon glyphicon-paperclip" aria-hidden="true"></i> Details</h3>
					</div>
					<div class="panel-body">
						<div>
							<ul class="list-group">
								<li href="#" class="list-group-item"> {{get_selected_movie().title}} </li>
								<li href="#" class="list-group-item" ng-repeat="(key, value) in get_selected_movie()"> <p class="cap">{{key}}: {{value}} </p></li>
								 <button type="button" class="btn btn-warning" ng-click="edit_movie()"> Modificar </button> 
							</ul>
						</div>
					</div>
	   			</div>
			</div>
		</div>
	</body>
</html>
