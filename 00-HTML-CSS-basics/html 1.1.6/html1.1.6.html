<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,width=400"/>
		<link href="normalize.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<header><strong>Formulario</strong></header>
	<body>
		<div id="div-form">
			<form class="form" align="center">
				<label class="form-label" for="firstname">First name:</label><input type="text" name="firstname"><br>
				<label class="form-label" for="lastname">Last name:</label><input type="text" name="lastname"><br>
				<label class="form-label" for="email">Email:</label><input type="text" name="email"><br>
				<label class="form-label" for="birthday">Birthday:</label><input type="text" name="birthday"><br>
				<label class="form-label" for="favorite-team">Favorite team:</label><select name="favorite-team">
					<option value="sl">San Lorenzo</option>
					<option value="boca">Boca</option>
					<option value="river">River</option>
					<option value="racing">Racing</option>
				</select>
				<label class="form-label" for="miniBio">About yourself:</label><textarea id="miniBio" name="miniBio"></textarea>
				<button class="form-button" onClick="onClick()">Submit</button>
				<script type="text/javascript">
					function onClick(){
						alert("You are awesome!");
					}
				</script>
				<button class="form-button">Clear</button>
			</form>
		</div>
	</body>
</html>
