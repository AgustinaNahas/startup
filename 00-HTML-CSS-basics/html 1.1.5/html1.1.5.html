<!DOCTYPE html>
<html>
	<head>
		<title>Back to the future media</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<header><strong>Back to the future media</strong></header>
	<body>
		<div>
			<div class="video">
				<video width="520" height="390" controls>
					<source src="bttf.mp4" type="video/mp4" alt="Video of Marty McFly saying I am from the future">
				</video>
			</div>
			<div class="others">
				<div class="img">
					<img id="img1" width="400" height="300" src="img.jpg" alt="Back to the future's Delorean through the years"></img>
				</div>
				<div class="mp3">
					<audio controls>
						<source src="bttf.mp3" type="audio/mpeg" alt="Audio of Back to the future review">
					</audio>
				</div>
			</div>
		</div>
	</body>
</html>
