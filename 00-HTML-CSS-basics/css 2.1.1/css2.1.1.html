<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <title>An awesome page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="container">
            <header id="one-header" class="my-things">This is the main header</header>
            <nav class="my-things" id="nav">This is the nav</nav>
            <section class="my-things" id="section">
                <header class="my-things" id="another-header">This is the inner header</header>
                <article class="my-things" id="article">This is the article</article>
                <footer class="my-things" id="one-footer">This is the inner footer</footer>
            </section>
            <aside class="my-things" id="aside">This is the aside bar</aside>
            <footer class="my-things" id="another-footer">This is the main footer</footer>
        </div>
    </body>
</html>
