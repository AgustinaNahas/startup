<!doctype html>
<html class="no-js" lang="">
    <head>
        <title>An awesome page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="container">
            <p>Hello world! This is HTML5 Boilerplate.</p>

            <header id="header" class="myThings">This is the main header</header>
            <nav class="myThings" id="nav">This is the nav</nav>
            <section class="myThings" id="section">
                <header class="myThings" id="anotherHeader">This is the inner header</header>
                <article class="myThings" id="article">This is the article</article>
                <footer class="myThings" id="oneFooter">This is the inner footer</footer>
            </section>
            <aside class="myThings" id="aside">This is the aside bar</aside>
            <footer class="myThings" id="anotherFooter">This is the main footer</footer>
        </div>
    </body>
</html>
